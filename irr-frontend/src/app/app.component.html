    <!-- Title -->
    <h2 class="title">IRR Training Program Enrollment</h2>
    <p class="sub">Digitalized collects this information to better understand and serve your business.</p>

    <!-- Form -->
    <form class="form" novalidate>
      <div class="grid">
        <!-- Name -->
        <label class="field">
          <span class="label">Name</span>
          <input
            class="input"
            type="text"
            placeholder="Rasul Kabir"
            name="fullName"
          />
        </label>

        <!-- Contact Number -->
        <label class="field">
          <span class="label">Contact Number</span>
          <input
            class="input"
            type="tel"
            placeholder="01720000000"
            name="contactNumber"
          />
        </label>

        <!-- Email -->
        <label class="field">
          <span class="label">Email Address</span>
          <input
            class="input"
            type="email"
            placeholder="abc@gmail.com"
            name="email"
          />
        </label>


        <!-- Training Mode -->
        <label class="field">
          <span class="label">Training Mode</span>
          <select
            class="input"
            name="trainingMode"
            [(ngModel)]="trainingMode"
            (change)="setTrainingMode(trainingMode)"
          >
            <option value="" disabled selected>Select</option>
            <option *ngFor="let m of modes" [value]="m">{{ m }}</option>
          </select>
        </label>

        <!-- Program Selection (full width on small, half on md) -->
<!--        <label class="field grid-span-2">-->
<!--          <span class="label">Program Selection</span>-->
          <label class="field grid-span-2">
            <span class="label">Program Selection</span>
            <select class="input" name="program" [(ngModel)]="selectedProgram">
              <option value="" disabled selected>Select</option>
              <option *ngFor="let program of programs" [value]="program">{{ program }}</option>
            </select>
          </label>

      <button type="button" class="btn">Proceed for Payment →</button>
